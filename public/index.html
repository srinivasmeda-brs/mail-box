<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Mailbox App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Mail Box</h1>
     <!-- Action Buttons -->
    
  
    <div class="mailbox-controls">
      <button id="inboxBtn">Inbox</button>
      <button id="archivedBtn">Archived</button>
    </div>
    <br/>
    <div class="mailbox-controls">
        <button id="markAsReadBtn">Mark as Read</button>
        <button id="markAsUnreadBtn">Mark as Unread</button>
        <button id="unarchiveBtn">Unarchive</button>
      </div>
    <table id="mailboxTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>Sender</th>
          <th>Subject</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Mail items will be injected here by JavaScript -->
      </tbody>
    </table>
  </div>
  <script src="./app.js"></script>
</body>
</html>
